<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Bar Graph With Color Coding</title>
    <style>
        .bar-container {
            margin: 20px 0;
        }
        .bar {
            height: 15px; /* Height of each bar */
            width: 100px; /* Fixed width for all bars */
            display: inline-block;
            margin: 5px 0; /* Adjusted margin for vertical spacing */
            vertical-align: middle; /* Align with the text */
        }
        .bar-text {
            display: inline-block;
            margin-right: 10px; /* Space between text and bar */
            vertical-align: middle; /* Align with the bar */
        }
        /* Additional styling for clarity */
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    
    <div class="bar-container" id="bar-container">
        <!-- Names and bars will be dynamically generated here -->
    </div>

    <script>
        // Function to fetch table data from hours.html
        function fetchTableData(callback) {
            fetch('hours.html')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const table = doc.querySelector('table');
                    callback(table);
                })
                .catch(error => console.error('Error fetching table data:', error));
        }

        // Function to generate bars and names based on data from the HTML table
        function generateBarsFromTable(table) {
            const rows = table.getElementsByTagName('tr');
            const barsContainer = document.getElementById('bar-container');

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const name = cells[0].textContent.trim();
                const value = parseInt(cells[1].textContent.trim());

                const textElement = document.createElement('span');
                textElement.className = 'bar-text';
                textElement.textContent = name;

                const bar = document.createElement('div');
                bar.className = 'bar';
                // Color coding based on value
                if (value < 20) {
                    bar.style.backgroundColor = 'red';
                } else if (value >= 21 && value <= 30) {
                    bar.style.backgroundColor = 'yellow';
                } else {
                    bar.style.backgroundColor = 'green';
                }

                barsContainer.appendChild(textElement);
                barsContainer.appendChild(bar);
            }
        }

        // Call fetchTableData function and generateBarsFromTable function when the page loads
        window.onload = function() {
            fetchTableData(function(table) {
                generateBarsFromTable(table);
            });
        };
    </script>
</body>
</html>
