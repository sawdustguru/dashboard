<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Bar Graph</title>
    <style>
        .bar-container {
            margin: 20px;
        }
        .bar {
            display: inline-block;
            height: 10px; /* Height of each bar */
            margin-bottom: 10px;
            background: linear-gradient(to right, red, yellow, green);
        }
    </style>
</head>
<body>
    <div id="table-container"></div> <!-- Container to fetch and display the table -->
    
    <div class="bar-container" id="bar-container">
        <!-- Bars will be dynamically generated here -->
    </div>

    <script>
        // Function to fetch table data from hours.html
        function fetchTableData(callback) {
            fetch('hours.html')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const table = doc.querySelector('table');
                    callback(table);
                })
                .catch(error => console.error('Error fetching table data:', error));
        }

        // Function to generate bars based on data from the HTML table
        function generateBarsFromTable(table) {
            const rows = table.getElementsByTagName('tr');
            const bars = document.getElementById('bar-container');

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const value = parseInt(cells[1].textContent.trim());

                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.width = value + '%'; // Adjusting width based on value

                bars.appendChild(bar);
            }
        }

        // Call fetchTableData function and generateBarsFromTable function when the page loads
        window.onload = function() {
            fetchTableData(function(table) {
                document.getElementById('table-container').appendChild(table);
                generateBarsFromTable(table);
            });
        };
    </script>
</body>
</html>
