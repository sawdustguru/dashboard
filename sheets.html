<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Display</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        gapi.load('client', initClient);

        function initClient() {
            gapi.client.init({
                apiKey: 'AIzaSyCFvX56uc0WNPz2ZTJhpg7Q2pFOgZxt7-0',
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }).then(function() {
                loadGoogleSheetData();
            });
        }

       function loadGoogleSheetData() {
    gapi.client.sheets.spreadsheets.values.batchGet({
        spreadsheetId: '1Em_4WKvdHbWu5WR2HCkd4JRVFaTsjJsqPHqDPRj8Gxs',
        ranges: ['Sheet1!A1:A4', 'Sheet1!D1:D4'],
    }).then(function(response) {
        var rangeData = response.result.valueRanges;
        var data1 = rangeData[0].values;
        var data2 = rangeData[1].values;
        if (data1.length > 0 && data2.length > 0) {
            displayDataInTable(data1, data2);
        } else {
            console.error('No data found in the specified ranges');
        }
    }, function(error) {
        console.error('Error loading data from Google Sheet:', error);
    });
}
            function displayDataInTable(data1, data2) {
            console.log("Data 1:", data1);
            console.log("Data 2:", data2);
            var table = document.createElement('table');

            // Create header row
            var headerRow = table.insertRow();
            var headerCell1 = document.createElement('th');
            headerCell1.textContent = 'Column A';
            headerRow.appendChild(headerCell1);
            var headerCell2 = document.createElement('th');
            headerCell2.textContent = 'Column D';
            headerRow.appendChild(headerCell2);

            // Create data rows
            for (var i = 0; i < Math.max(data1.length, data2.length); i++) {
                var row = table.insertRow();
                var cell1 = row.insertCell();
                cell1.textContent = i < data1.length ? data1[i][0] : '';
                var cell2 = row.insertCell();
                cell2.textContent = i < data2.length ? data2[i][0] : '';
            }

            document.body.appendChild(table);
        }
    </script>
</head>
<body>
    <!-- Table will be dynamically created here -->
</body>
</html>
