<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Display</title>
    <style>
        .bar {
            height: 12px;
            width: 95px; /* Fixed width for bars */
            margin: 5px 0;
            border-radius: 5px;
            transition: width 0.5s ease;
            display: inline-block; /* Ensure bars are displayed inline */
        }
        .red { background-color: red; }
        .yellow { background-color: yellow; }
        .orange { background-color: orange; }
        .green { background-color: green; }
        .column1 { width: 75px; }
        .column2 { width: 150px; }
    </style>
    <script>
        window.onload = function() {
            const table = document.getElementById('dataTable');
            
            // Function to load CSV data
            function loadCSV() {
                const xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            parseCSV(xhr.responseText);
                        } else {
                            console.error('Failed to load CSV file');
                        }
                    }
                };
                xhr.open('GET', 'hours.csv');
                xhr.send();
            }
            
            // Function to parse CSV data
            function parseCSV(csvData) {
                const lines = csvData.split('\n');
                table.innerHTML = ''; // Clear existing table content
                lines.forEach(function(line) {
                    const rowData = line.split(',');
                    if (rowData[0]) { // Check if data exists
                        const row = document.createElement('tr');
                        
                        // Create and style column 1
                        const cell1 = document.createElement('td');
                        cell1.textContent = rowData[0]; // Display value of column 1
                        cell1.classList.add('column1');
                        row.appendChild(cell1);
                        
                        // Create and style column 2
                        const cell2 = document.createElement('td');
                        const bar = document.createElement('div');
                        bar.className = 'bar';
                        bar.style.width = (parseInt(rowData[1]) * 2) + 'px'; // Adjust multiplier as needed
                        setColorClass(bar, parseInt(rowData[1]));
                        cell2.appendChild(bar);
                        cell2.classList.add('column2');
                        row.appendChild(cell2);
                        
                        table.appendChild(row);
                    }
                });
            }
            
            // Function to set color class based on value
            function setColorClass(element, value) {
                if (value < 20) {
                    element.classList.add('red');
                } else if (value < 25) {
                    element.classList.add('yellow');
                } else if (value < 30) {
                    element.classList.add('orange');
                } else {
                    element.classList.add('green');
                }
            }
            
            // Load CSV data on page load
            loadCSV();
        };
    </script>
</head>
<body>
    <table id="dataTable" border="1"></table>
</body>
</html>
