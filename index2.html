<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Display</title>
    <style>
        .bar {
            height: 12px;
            width: 50px; /* Fixed width for bars */
            margin: 5px 0;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        .red { background-color: red; }
        .yellow { background-color: yellow; }
        .orange { background-color: orange; }
        .green { background-color: green; }
    </style>
    <script>
        window.onload = function() {
            const table = document.getElementById('dataTable');
            
            // AJAX request to load the CSV file
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        parseCSV(xhr.responseText);
                    } else {
                        console.error('Failed to load CSV file');
                    }
                }
            };
            xhr.open('GET', 'hours.csv');
            xhr.send();
            
            function parseCSV(csvData) {
                const lines = csvData.split('\n');
                table.innerHTML = ''; // Clear existing table content
                lines.forEach(function(line) {
                    const rowData = line.split(',');
                    const row = document.createElement('tr');
                    const cell = document.createElement('td');
                    row.appendChild(cell);
                    if (rowData[0]) {
                        const bar = document.createElement('div');
                        bar.className = 'bar';
                        bar.style.width = (parseInt(rowData[1]) * 2) + 'px'; // Adjust multiplier as needed
                        setColorClass(bar, parseInt(rowData[1]));
                        cell.appendChild(bar);
                    }
                    table.appendChild(row);
                });
            }
            
            function setColorClass(element, value) {
                if (value < 15) {
                    element.classList.add('red');
                } else if (value < 25) {
                    element.classList.add('yellow');
                } else if (value < 30) {
                    element.classList.add('orange');
                } else {
                    element.classList.add('green');
                }
            }
        };
    </script>
</head>
<body>
    <table id="dataTable" border="0"></table>
</body>
</html>
