<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data Display</title>
    <!-- Add your Google Sheets API client library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Load the Google Sheets API client library
        gapi.load('client', initClient);

        // Initialize the Google Sheets API client
        function initClient() {
            gapi.client.init({
                apiKey: 'AIzaSyCFvX56uc0WNPz2ZTJhpg7Q2pFOgZxt7-0',
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }).then(function() {
                // Call the function to load data from Google Sheet
                loadGoogleSheetData();
            });
        }

        // Function to load data from Google Sheet
        function loadGoogleSheetData() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: '1Em_4WKvdHbWu5WR2HCkd4JRVFaTsjJsqPHqDPRj8Gxs',
                range: 'Sheet1!A1:B4', // Change Sheet1 to your sheet name and adjust range accordingly
            }).then(function(response) {
                var data = response.result.values;
                if (data.length > 0) {
                    parseGoogleSheetData(data);
                } else {
                    console.error('No data found in the Google Sheet');
                }
            }, function(error) {
                console.error('Error loading data from Google Sheet:', error);
            });
        }

        // Function to parse and use the data from Google Sheet
        function parseGoogleSheetData(data) {
            // Your parsing logic goes here
            // Example:
            console.log('Data from Google Sheet:', data);
            // Now you can use the data as needed in your code
        }
    </script>
</head>
<body>
    <!-- Your HTML content goes here -->
    <!-- You can display the data in a table or any other format -->
</body>
</html>
