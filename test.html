<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauge Chart with Plotly.js</title>
    <!-- Load Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div id="myDiv" style="width:600px; height:400px;"></div> <!-- Container for the Plotly chart -->

<script>
// Your data array
var data = [
  {
    domain: { x: [0, 1], y: [0, 1] },
    value: 5.25,
    title: { text: "Hours Per Bay" },
    type: "indicator",
    mode: "gauge+number+delta",
    delta: { reference: 6 },
    gauge: { axis: { range: [null, 10] } }
  }
];

// The layout of your chart
var layout = { width: 600, height: 400 };

// Rendering the chart
Plotly.newPlot('myDiv', data, layout);
</script>

</body>
</html>
