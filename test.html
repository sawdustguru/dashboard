
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Days Since Last Safety Incident</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .date {
        display: block;
        width: 140px;
        margin: 30px auto;
        text-align: center;
        position: relative;
    }
    .date .binds {
        position: absolute;
        height: 15px;
        width: 105px;
        background: transparent;
        border: 2px solid #999;
        border-width: 0 5px;
        top: -6px;
        left: 0px;
        right: 0;
        margin: auto;
        border-radius: 5px; 
    }
    .date .month {
        background: #a92900;
        display: block;
        padding: 8px 0;
        color: #fff;
        height: 14px;
        width: 140px;
        font-weight: bold;
        border-bottom: 2px solid #333;
        box-shadow: inset 0 -1px 0 0 #666;
        border-radius: 20px 20px 0 0;
        color: #444;
    }
    .date .day {
        display: block;
        margin: 0;
        padding: 10px 0;
        font-size: 85px;
        height: 110px;
        width: 140px;
        box-shadow: 0 0 3px #ccc;
        position: relative;
        border-radius: 0 0px 20px 20px;
        background: #d0d0d0;
        color: #444;
    }
</style>
</head>
<body>
    <h1>Days Since Last Safety Incident</h1>
    <div class="date">
        <div class="binds"></div>
        <div class="month">April</div>
        <div class="day" id="daysSinceIncident">Loading...</div>
    </div>

    <script>
        // Function to fetch incident date from Google Sheets
        function fetchIncidentDate() {
            fetch('/getIncidentDate')
                .then(response => response.text())
                .then(incidentDate => {
                    document.getElementById('daysSinceIncident').textContent = incidentDate;
                })
                .catch(error => console.error('Error:', error));
        }

        // Call fetchIncidentDate function when the page loads
        fetchIncidentDate();
    </script>
</body>
</html>

<!-- Server-side code starts here -->
<script>
    // Load API key and sheet ID from config.json
    const config = {
        apiKey: "YOUR_API_KEY",
        sheetId: "YOUR_SHEET_ID"
    };

    // Function to fetch incident date from Google Sheets
    async function getIncidentDate() {
        try {
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${config.sheetId}/values/Sheet1!A8?key=${config.apiKey}`);
            const data = await response.json();
            return data.values[0][0];
        } catch (error) {
            console.error('Error:', error);
            return 'Error fetching incident date';
        }
    }

    // Route to handle fetching incident date
    app.get('/getIncidentDate', (req, res) => {
        getIncidentDate()
            .then(incidentDate => res.send(incidentDate))
            .catch(error => {
                console.error('Error:', error);
                res.status(500).send('Error fetching incident date');
            });
    });
</script>
