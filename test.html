<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexGauge Example</title>
  <!-- Include FlexGauge.js library -->
  <script type="text/javascript" src="/FlexGauge.js"></script>
  <style>
    #gauge-container {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="gauge-container"></div>

  <script>
    // Creating a gauge instance
    var gauge = new FlexGauge({
      id: 'gauge-container',
      type: 'gauge',
      minValue: 0,
      maxValue: 100,
      value: 60,
      segments: [
        { color: '#FF0000', label: 'Low', value: 30 },
        { color: '#FFFF00', label: 'Medium', value: 60 },
        { color: '#00FF00', label: 'High', value: 100 }
      ],
      showValue: true
    });
  </script>
</body>
</html>
