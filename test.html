<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Days Since Last Safety Incident</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .date {
        display: block;
        width: 140px;
        margin: 30px auto;
        text-align: center;
        position: relative;
    }
    .date .binds {
        position: absolute;
        height: 15px;
        width: 105px;
        background: transparent;
        border: 2px solid #999;
        border-width: 0 5px;
        top: -6px;
        left: 0px;
        right: 0;
        margin: auto;
        border-radius: 5px; 
    }
    .date .month {
        background: #a92900;
        display: block;
        padding: 8px 0;
        color: #fff;
        height: 14px;
        width: 140px;
        font-weight: bold;
        border-bottom: 2px solid #333;
        box-shadow: inset 0 -1px 0 0 #666;
        border-radius: 20px 20px 0 0;
        color: #444;
    }
    .date .day {
        display: block;
        margin: 0;
        padding: 10px 0;
        font-size: 85px;
        height: 110px;
        width: 140px;
        box-shadow: 0 0 3px #ccc;
        position: relative;
        border-radius: 0 0px 20px 20px;
        background: #d0d0d0;
        color: #444;
    }
</style>
</head>
<body>
    <h1>Days Since Last Safety Incident</h1>
    <div class="date">
        <div class="binds"></div>
        <div class="month">April</div>
        <div class="day" id="daysSinceIncident">Loading...</div>
    </div>

   <script>
    async function getIncidentDate(apiKey, sheetId) {
        try {
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1!A8?key=${apiKey}`);
            if (!response.ok) {
                throw new Error('Failed to fetch data');
            }
            const data = await response.json();
            console.log('Response from Google Sheets API:', data);
            return data.values[0][0];
        } catch (error) {
            console.error('Error fetching incident date:', error);
            return 'Error fetching incident date';
        }
    }

    async function updateIncidentDate() {
        try {
            const response = await fetch('config.json');
            if (!response.ok) {
                throw new Error('Failed to fetch config');
            }
            const config = await response.json();
            console.log('Config:', config);
            const incidentDate = await getIncidentDate(config.apiKey, config.sheetId);
            console.log('Incident Date:', incidentDate);
            document.getElementById('daysSinceIncident').textContent = incidentDate;
        } catch (error) {
            console.error('Error:', error);
        }
    }

    updateIncidentDate();
</script>

</body>
</html>
