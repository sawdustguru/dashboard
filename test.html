<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nice Dial Gauge Example</title>
  <style>
    /* Styling for the gauge container */
    #gauge-container {
      width: 200px;
      height: 200px;
      position: relative;
    }
    
    /* Styling for the gauge dial */
    .gauge-dial {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      transform: rotate(-135deg);
      background: linear-gradient(90deg, transparent 50%, #e6e6e6 50%);
    }

    /* Styling for the gauge fill */
    .gauge-fill {
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, #4CAF50 50%, transparent 50%);
      border-radius: 50% 0 0 50% / 50% 50% 0 0;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: 100%;
      transition: transform 0.5s ease-in-out;
    }

    /* Styling for the gauge needle */
    .gauge-needle {
      width: 4px;
      height: 60%;
      background-color: #4CAF50;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 100% 100%;
      transform: translate(-50%, -100%) rotate(-135deg);
      transition: transform 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="gauge-container">
    <div class="gauge-dial"></div>
    <div class="gauge-fill"></div>
    <div class="gauge-needle"></div>
  </div>

  <script>
    // Function to update the gauge needle based on a value
    function updateGauge(value) {
      var gaugeFill = document.querySelector('.gauge-fill');
      var gaugeNeedle = document.querySelector('.gauge-needle');
      var angle = (value / 100) * 270; // Calculate angle from value
      gaugeFill.style.transform = 'rotate(' + angle + 'deg)';
      gaugeNeedle.style.transform = 'translate(-50%, -100%) rotate(' + (angle - 135) + 'deg)';
    }

    // Example usage: update the gauge to 75%
    updateGauge(75);
  </script>
</body>
</html>
