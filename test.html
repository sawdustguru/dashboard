<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauge Example</title>
</head>
<body>
    <canvas id="gauge" width="400" height="300"></canvas>

    <script src="gauge.js"></script>
    <script>
        // Assuming the gauge.js defines a `Gauge` class or function
        document.addEventListener('DOMContentLoaded', function () {
            var target = document.getElementById('gauge'); // Get the canvas element
            var gauge = new Gauge(target).setOptions({ // Create and configure the gauge
                // Gauge configuration
                // These options are placeholders; replace them with actual configuration options
                angle: 0.15, // The span of the gauge arc
                lineWidth: 0.44,
                pointer: {
                    length: 0.9, // Relative to gauge radius
                    strokeWidth: 0.035, // The thickness
                    color: '#000000' // Fill color
                },
                colorStart: '#6FADCF', // Colors
                colorStop: '#8FC0DA', // just experiment with them
                strokeColor: '#E0E0E0', // to see which ones work best for you
                generateGradient: true
            });

            gauge.maxValue = 3000; // set max gauge value
            gauge.setMinValue(0);  // Prefer setter over gauge.minValue = 0
            gauge.animationSpeed = 32; // set animation speed (32 is default value)
            gauge.set(1250); // set actual value
        });
    </script>
</body>
</html>
