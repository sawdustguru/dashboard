<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gauge with HTML and CSS</title>
<style>
  .gauge {
    position: relative;
    width: 200px;
    height: 100px;
    border-radius: 100px 100px 0 0;
    background-color: lightgrey;
    overflow: hidden;
  }
  .gauge:before {
    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 4px;
    height: 80px;
    background-color: red;
    transform: translateX(-50%) rotate(68deg); /* Adjust this to change the needle position */
    transform-origin: 50% 100%;
  }
  .gauge-cover {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: lightgrey;
    border-radius: 50%;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
  }
</style>
</head>
<body>

<div class="gauge">
  <div class="gauge-cover"></div>
</div>

</body>
</html>
