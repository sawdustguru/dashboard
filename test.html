<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauge Chart with Plotly.js</title>
    <!-- Load Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chart-container {
            margin: 0px;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <div id="myDiv1" style="width:300px; height:300px;"></div> <!-- Container for the Plotly chart -->
</div>

<div class="chart-container">
    <div id="myDiv2" style="width:300px; height:300px;"></div> <!-- Container for the Plotly chart -->
</div>

<div class="chart-container">
    <div id="myDiv3" style="width:300px; height:300px;"></div> <!-- Container for the Plotly chart -->
</div>

<script>
// Your data array
var data = [
  {
    domain: { x: [0, 1], y: [0, 1] },
    value: 5.25,
    title: { text: "Hours Per Bay" },
    type: "indicator",
    mode: "gauge+number+delta",
    delta: { reference: 6 },
    gauge: { axis: { range: [null, 10] } }
  }
];

// The layout of your chart
var layout = { width: 300, height: 300 };

// Rendering the charts
Plotly.newPlot('myDiv1', data, layout);
Plotly.newPlot('myDiv2', data, layout);
Plotly.newPlot('myDiv3', data, layout);
</script>

</body>
</html>
