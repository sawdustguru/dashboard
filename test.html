<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauge Chart with Plotly.js</title>
    <!-- Load Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #9E9C9B;
        }
        .chart-container {
            margin: 0px;
            background-color: #9E9C9B;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <div id="myDiv1" style="width:400px; height:300px;"></div> <!-- Container for the Plotly chart -->
</div>

<div class="chart-container">
    <div id="myDiv2" style="width:400px; height:300px;"></div> <!-- Container for the Plotly chart -->
</div>

<div class="chart-container">
    <div id="myDiv3" style="width:400px; height:300px;"></div> <!-- Container for the Plotly chart -->
</div>

<script>
// Data for chart 1
var data1 = [
  {
    domain: { x: [0, 1], y: [0, 1] },
    value: 5.25,
    title: { text: "Hours Per Bay" },
    type: "indicator",
    mode: "gauge+number+delta",
    delta: { reference: 6 },
    gauge: { axis: { range: [null, 10] } }
  }
];

// Data for chart 2
var data2 = [
  {
    domain: { x: [0, 1], y: [0, 1] },
    value: 3.5,
    title: { text: "Temperature" },
    type: "indicator",
    mode: "gauge+number+delta",
    delta: { reference: 4 },
    gauge: { axis: { range: [null, 10] } }
  }
];

// Data for chart 3
var data3 = [
  {
    domain: { x: [0, 1], y: [0, 1] },
    value: 7.8,
    title: { text: "Pressure" },
    type: "indicator",
    mode: "gauge+number+delta",
    delta: { reference: 8 },
    gauge: { axis: { range: [null, 10] } }
  }
];

// The layout of your charts
var layout = { 
    paper_bgcolor: "lightgray",
    width: 400, height: 300 
};

// Rendering the charts
Plotly.newPlot('myDiv1', data1, layout);
Plotly.newPlot('myDiv2', data2, layout);
Plotly.newPlot('myDiv3', data3, layout);
</script>

</body>
</html>
