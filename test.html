<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple JavaScript Gauge Example</title>
  <style>
    /* Styling for the gauge container */
    #gauge-container {
      width: 200px;
      height: 200px;
      border: 5px solid #ccc;
      border-radius: 50%;
      position: relative;
    }
    
    /* Styling for the gauge fill */
    #gauge-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #4CAF50; /* Green color */
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="gauge-container">
    <div id="gauge-fill" style="height: 0%;"></div>
  </div>

  <script>
    // Function to update the gauge fill based on a value
    function updateGauge(value) {
      var gaugeFill = document.getElementById('gauge-fill');
      gaugeFill.style.height = value + '%';
    }

    // Example usage: update the gauge to 75%
    updateGauge(75);
  </script>
</body>
</html>
