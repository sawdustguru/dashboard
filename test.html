<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gauge Example</title>
  <!-- Include Gauge.js library -->
  <script src="https://cdn.jsdelivr.net/npm/progressbar.js/dist/progressbar.min.js"></script>
</head>
<body>
  <div id="gauge-container"></div>

  <script>
    // Creating a gauge instance
    var gauge = new ProgressBar.Circle('#gauge-container', {
      strokeWidth: 6,
      trailWidth: 2,
      easing: 'easeInOut',
      duration: 1400,
      text: {
        autoStyleContainer: false
      },
      from: { color: '#FFEA82', width: 2 },
      to: { color: '#ED6A5A', width: 6 },
      step: function(state, circle) {
        circle.path.setAttribute('stroke', state.color);
        circle.path.setAttribute('stroke-width', state.width);

        var value = Math.round(circle.value() * 100);
        if (value === 0) {
          circle.setText('');
        } else {
          circle.setText(value + '%');
        }
      }
    });

    // Set the initial value
    gauge.animate(0.6); // Example value, change as needed
  </script>
</body>
</html>
