<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Dashboard</title>
    <script>
        // Function to perform a hard refresh
        function hardRefresh() {
            location.reload(true); // Reload the page, ignoring the cache
        }

        // Perform a hard refresh every hour (3600000 milliseconds)
        setInterval(hardRefresh, 3600000);
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap as needed */
        }
        .column {
            display: flex; /* Applies Flexbox layout to the container */
            flex-direction: column; /* Stack children vertically */
            width: 50%; /* Each column takes up half the width of the body */
        }
        .iframe-container, .half-width-container {
            border: 2px solid black;
            margin: 2px; /* Small margin for spacing */
            flex-grow: 1; /* Allows containers to grow to fill the space */
        }
        .half-width-container {
            display: flex; /* Applies Flexbox layout */
            width: 100%; /* Takes the full width of its parent */
        }
        .half-width-iframe {
            flex: 1; /* Each iframe will take up an equal amount of space */
        }
        iframe {
            width: 100%;
            height: 200px; /* Adjust the height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <div class="column left-column">
        <div class="iframe-container">
            <iframe src="https://example.com"></iframe>
        </div>
        <div class="iframe-container">
            <iframe src="performance-2.html"></iframe>
        </div>
    </div>
    <div class="column right-column">
        <div class="half-width-container">
            <div class="half-width-iframe">
                <iframe src="https://www.tickcounter.com/widget/countdown/5051472"></iframe>
            </div>
            <div class="half-width-iframe">
                <iframe src="test.html"></iframe>
            </div>
        </div>
        <div class="iframe-container">
            <iframe src="text_rotator-3.html"></iframe>
        </div>
        <div class="iframe-container">
            <iframe src="gauge-2.html"></iframe>
        </div>
    </div>
</body>
</html>
