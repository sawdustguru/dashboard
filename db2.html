    <title>Service Dashboard</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
        }

        .column {
            display: flex;
            flex-direction: column;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }

        .iframe-container, .half-width-container {
            border: 2px solid black;
            margin: 2px;
            flex-grow: 1;
            overflow: hidden;
        }

        .half-width-container {
            display: flex;
            width: calc(100% - 4px);
            position: relative; /* Add position relative */
        }

        .half-width-iframe {
            flex: 1;
            overflow: hidden;
        }

        .separator {
            width: 2px;
            background-color: black;
            position: absolute; /* Position separator absolutely */
            height: 100%; /* Make it the same height as the container */
            top: 0; /* Align it to the top of the container */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
