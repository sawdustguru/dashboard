<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauge Chart with Plotly.js</title>
    <!-- Load Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #9E9C9B;
        }
        .chart-container {
            margin: 5px;
            padding: 5px;
            background-color: #fff;
            border: 2px solid black;
        }
        .chart-container > div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <div id="myDiv1"></div> <!-- Container for the Plotly chart -->
</div>

<div class="chart-container">
    <div id="myDiv2"></div> <!-- Container for the Plotly chart -->
</div>

<div class="chart-container">
    <div id="myDiv3"></div> <!-- Container for the Plotly chart -->
</div>

<script>
// API key from the Developer Console
var API_KEY = 'AIzaSyCFvX56uc0WNPz2ZTJhpg7Q2pFOgZxt7-0';

// Array of API discovery doc URLs for APIs used by the application
var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

// Authorization scopes required by the API; for Sheets API, use 'https://www.googleapis.com/auth/spreadsheets.readonly'
var SCOPES = 'https://www.googleapis.com/auth/spreadsheets.readonly';

function handleClientLoad() {
    gapi.load('client:auth2', initClient);
}

function initClient() {
    gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES
    }).then(function () {
        // Fetch data from Google Sheets API
        fetchSheetData();
    });
}

function fetchSheetData() {
    gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: '1Em_4WKvdHbWu5WR2HCkd4JRVFaTsjJsqPHqDPRj8Gxs',
        range: 'gauge_data' // Fetch the named range 'gauge_data'
    }).then(function(response) {
        var range = response.result;
        if (range.values.length > 0) {
            // Process the fetched data
            processData(range.values);
        } else {
            console.log('No data found.');
        }
    }, function(response) {
        console.log('Error: ' + response.result.error.message);
    });
}

function processData(values) {
    // Extracting required data from the fetched values
    var gaugeValues = [];
    var deltaValues = [];
    var currentValues = [];

    // Process each row of data
    values.forEach(function(row) {
        // Ensure all values are numerical; if not, set them to 0
        var gaugeValue = parseFloat(row[1]); // Corrected index to 1 for gauge_value column
        var deltaValue = parseFloat(row[2]); // Column C (index 2)
        var currentValue = parseFloat(row[3]); // Column D (index 3)

        // Check if any value is NaN, and handle it
        if (!isNaN(gaugeValue) && !isNaN(deltaValue) && !isNaN(currentValue)) {
            gaugeValues.push(gaugeValue);
            deltaValues.push(deltaValue);
            currentValues.push(currentValue);
        } else {
            console.log('Invalid data found in row: ', row);
        }
    });

    // Create data for Plotly charts
    var data1 = createChartData(gaugeValues[0], deltaValues[0], currentValues[0]);
    var data2 = createChartData(gaugeValues[1], deltaValues[1], currentValues[1]);
    var data3 = createChartData(gaugeValues[2], deltaValues[2], currentValues[2], true); // Reversed colors for the last gauge

    // Define layout for the charts
    var layout = {
        paper_bgcolor: "lightgray",
        width: 400, 
        height: 300
    };

    // Render the Plotly charts with layout
    Plotly.newPlot('myDiv1', data1, layout);
    Plotly.newPlot('myDiv2', data2, layout);
    Plotly.newPlot('myDiv3', data3, layout);
}

function createChartData(gaugeValue, deltaValue, currentValue, reversedColors = false) {
    var steps = [
        { range: [0, deltaValue], color: reversedColors ? "lightgreen" : "lightcoral" },
        { range: [deltaValue, gaugeValue], color: reversedColors ? "lightcoral" : "lightgreen" }
    ];

    return [{
        domain: { x: [0, 1], y: [0, 1] },
        value: currentValue,
        title: { text: "Gauge Chart" },
        type: "indicator",
        mode: "gauge+number+delta",
        delta: { reference: deltaValue },
        gauge: {
            axis: { range: [0, gaugeValue] },
            bar: { color: "darkblue" },
            steps: steps,
            threshold: {
                line: { color: "red", width: 2 },
                value: deltaValue
            }
        }
    }];
}

// Call handleClientLoad when the page is fully loaded
window.onload = handleClientLoad;
</script>

</body>
</html>
